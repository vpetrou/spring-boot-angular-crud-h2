<div class="container">
  <h3>Contact List</h3><br><br>
    <p-table #dt [columns]="5" [value]="contact" [paginator]="true" [rows]="5" [globalFilterFields]="['name','city','email']"> 
        <ng-template pTemplate="caption">
            <div style="text-align: right">        
                <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
                <input type="text" pInputText size="50" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th [pSortableColumn]="'name'">Name<p-sortIcon [field]="'name'"></p-sortIcon></th>
                <th [pSortableColumn]="'city'">City<p-sortIcon [field]="'city'"></p-sortIcon></th>
                <th [pSortableColumn]="'email'">Email<p-sortIcon [field]="'email'"></p-sortIcon></th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            <tr>
                <th><input pInputText placeholder="Insert Name" type="text" style="width:100%" (input)="dt.filter($event.target.value, 'name', 'contains')"></th>
                <th><p-dropdown [options]="cities" [style]="{'width':'100%'}" (onChange)="dt.filter($event.value, 'city', 'equals')"></p-dropdown></th>
                <th><input pInputText type="text" placeholder="Insert Email" style="width:100%" (input)="dt.filter($event.target.value, 'name', 'contains')"></th>
                <th><p-dropdown [options]="status" [style]="{'width':'100%'}" (onChange)="dt.filter($event.value, 'disabled', 'equals')"></p-dropdown></th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-contact>
            <tr>
                <td>{{ contact.name }}</td>
                <td>{{ contact.city }}</td>
                <td>{{ contact.email }}</td>
                <td *ngIf="contact.disabled == 'true'" style="color:red">disabled</td>
                <td *ngIf="contact.disabled == 'false'" style="color:green">enabled</td>                   
                <td><a [routerLink]="['/contact-detail', contact.id]">Details</a></td>
            </tr>
        </ng-template>
    </p-table>

</div>
